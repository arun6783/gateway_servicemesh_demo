apiVersion: apps/v1
kind: Deployment
metadata:
  name: blogpost-query-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: blogpost-query
  template:
    metadata:
      labels:
        app: blogpost-query
    spec:
      containers:
        - name: blogpost-query
          image: arun6783/blogpost-query
          env:
            - name: EVENTS_SRV_HOST
              value: 'blogpost-eventbus-srv'
            - name: NATS_CLIENT_ID
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NATS_URL
              value: 'http://nats-srv:4222'
            - name: NATS_CLUSTER_ID
              value: 'servicemeshdemo'
            - name: POSTS_SRV_HOST
              value: 'blogpost-posts-srvce'
            - name: COMMENTS_SRV_HOST
              value: 'blogpost-comments-srv'
            - name: RATINGS_SRV_HOST
              value: 'blogpost-ratings-srv'
          ports:
            - containerPort: 4002

---
kind: Service
apiVersion: v1
metadata:
  name: blogpost-query-srv
spec:
  selector:
    app: blogpost-query
  ports:
    - name: http
      port: 4002
  type: ClusterIP
